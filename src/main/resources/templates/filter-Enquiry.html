<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

</head>

<body>
<section>

	<!-- Updated HTML template for table content only -->
<table class="table table-striped table-bordered table-hover" id="">

    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Course</th>
            <th scope="col">Number</th>
            <th scope="col">Enquiry Date</th>
            <th scope="col">Update Date</th>
            <th scope="col">Status</th>
            <th scope="col">Class Mode</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="enquiry : ${enquiry}">
            <td th:text="${enquiry.enquiryId}"></td>
            <td th:text="${enquiry.sname}"></td>
            <td th:text="${enquiry.course}"></td>
            <td th:text="${enquiry.contactNo}"></td>
            <td th:text="${enquiry.creationDate}"></td>
            <td th:text="${enquiry.updateDate}"></td>
            <td th:text="${enquiry.statusMode}"></td>
            <td th:text="${enquiry.classMode}"></td>
            <td><a href="editEnquiry?enquiryId=${enquiry.enquiryId}">Edit</a></td>
        </tr>
    </tbody>
    
</table>

	</section>
	<!-- End your project here -->

	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript"></script>
</body>

</html>
